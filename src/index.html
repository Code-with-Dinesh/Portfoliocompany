<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <link rel="stylesheet" type="" href="./output.css">
</head>
<body>
   <div class="wraper">
    <!-- NAVIGATION BAR -->
    <header class="bg-container font-urban">
      <nav class="flex items-center  p-3 justify-between w-[92%]  mx-auto">
          <div class="text-white text-xl font-extrabold">
              <h2>Web Builder</h2>
          </div>
          <div class="nav-links md:static md:min-h-fit  absolute bg-container min-h-[100vh] left-0 top-[-100%] md:w-auto w-full flex items-center px-5 ">
              <ul class="flex md:flex-row flex-col  text-white text-xl md:items-center md:gap-[4vw] gap-12">
                  <li>
                      <a class="hover:text-black font-semibold" href="#">About</a>
                  </li>
                  <li>
                      <a class="hover:text-black font-semibold" href="#">Services</a>
                  </li>
                  <li>
                      <a class="hover:text-black font-semibold" href="#">Projects</a>
                  </li>
                 
              </ul>
          </div>
          <div class="flex items-center gap-4">
               <button class="bg-white px-3 py-1 rounded-md text-container text-lg font-extrabold  ">Contact us</button>
              <ion-icon onclick="onToggleMenu(this)" class="text-2xl md:hidden cursor-pointer" name="menu"></ion-icon>
          </div>
      </nav>
   </header>
  
  <!-- HERO SECTION -->
  <section class="text-gray-600  min-h-[100vh] body-font bg-gradient-to-r w-full from-gradientstart via-gradientmiddle to-gradientend">
    <div class="container mx-auto flex px-5 py-24 items-center justify-center flex-col relative">
      <div class="circle w-[90%] sm:w-[60%] md:w-[45%] lg:w-[30%] top-[12%] absolute rounded-full bg-gradient-to-r from-gradientend via-gradientstart to-gradientstart h-[50vh] md:h-[60vh] lg:h-[70vh] xl:h-[30vh]"></div>
      <div class="text-center lg:w-2/3 z-10 w-full mt-24">
        <h1 class="title-font sm:text-4xl text-container text-3xl mb-4 font-bold">Transforming Ideas into Digital Solutions</h1>
        <p class="mb-8 lg:w-2/3 text-center mx-auto leading-relaxed">Transform business with our expert web and app development services, creating an online presence that captivates and converts.</p>
        <div class="flex justify-center">
          <button class="inline-flex text-white bg-container border-0 py-2 px-6 focus:outline-none hover:bg-purple-600 rounded text-lg">Learn more about our process</button>
        </div>
      </div>
    </div>
  </section>
  
  
</div>
  <script src="script.js"></script>
</body>
</html>
